<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">
            {{data.title}}
        </h1>
    </header>
    <section id="modal-body">
        <p>Are you sure you want to Delete?</p>
    </section>
    <footer id="modal-footer">
        <button style="margin-left:1px;" type="button" class="btn btn-danger" (click)="deleteCofirmation()">Confirm</button>
        <button style="margin-left:20px;" type="button" class="btn btn-secondary" (click)="closeModal(false)">Cancel</button>
    </footer>
</div>
